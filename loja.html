<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The_Servitônico (KIT's)</title>
<style>
  :root {
    --bg-dark: #2e1a47;
    --text-dark: #ddd6f7;
    --button-bg-dark: #5a3e8a;
    --button-bg-hover-dark: #452f6e;
    --footer-dark: #a595c1;

    --bg-light: #f5f3fa;
    --text-light: #3a1f62;
    --button-bg-light: #8c71bf;
    --button-bg-hover-light: #6e57a1;
    --footer-light: #6b5a85;
  }

  body {
    margin: 0; padding: 40px 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    text-align: center;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }

  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 2rem;
    letter-spacing: 1.5px;
  }

  .button-container {
    max-width: 360px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  a.button {
    background-color: var(--button-bg-dark);
    color: var(--text-dark);
    padding: 18px 25px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1.3rem;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(90, 62, 138, 0.6);
    transition: background-color 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  a.button:hover {
    background-color: var(--button-bg-hover-dark);
  }

  .price {
    font-weight: 400;
    font-size: 1.05rem;
    margin-top: 6px;
    opacity: 0.8;
  }

  body.light a.button {
    background-color: var(--button-bg-light);
    color: var(--text-light);
    box-shadow: 0 4px 10px rgba(140, 113, 191, 0.6);
  }

  body.light a.button:hover {
    background-color: var(--button-bg-hover-light);
  }

  footer {
    margin-top: 3rem;
    font-size: 0.9rem;
    color: var(--footer-dark);
  }

  body.light footer {
    color: var(--footer-light);
  }

  #themeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: transparent;
    border: 2px solid var(--button-bg-dark);
    color: var(--button-bg-dark);
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    z-index: 1000;
  }

  #themeToggle:hover {
    background-color: var(--button-bg-dark);
    color: var(--bg-dark);
  }

  body.light #themeToggle {
    border-color: var(--button-bg-light);
    color: var(--button-bg-light);
  }

  body.light #themeToggle:hover {
    background-color: var(--button-bg-light);
    color: var(--bg-light);
  }
</style>
</head>
<body>
<button id="themeToggle">Modo Claro</button>

<h1>Loja The_Servitônico</h1>

<div class="button-container">
  <a href="https://mpago.li/1g85YEx" target="_blank" class="button">
    The_Servitônico [VIP]
    <span class="price">R$ 15,00</span>
  </a>

  <a href="https://mpago.li/2Q83Wc5" target="_blank" class="button">
    The_Servitônico [GIGATOMIZE]
    <span class="price">R$ 30,00</span>
  </a>

  <a href="https://mpago.li/2XweXoH" target="_blank" class="button">
    The_Servitônico [ULTRA]
    <span class="price">R$ 25,00</span>
  </a>
</div>

<footer>
  ( Clique no botão para abrir a página de pagamento )
</footer>


<script>
  const btn = document.getElementById('themeToggle');
  const body = document.body;

  btn.addEventListener('click', () => {
    body.classList.toggle('light');
    btn.textContent = body.classList.contains('light') ? 'Modo Escuro' : 'Modo Claro';
  });
</script>
</body>
</html>

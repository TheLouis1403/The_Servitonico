<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja - The_Servit√¥nico</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1f1330;
      --text-dark: #e7e0fb;
      --button-bg-dark: #6f4eb3;
      --button-hover-dark: #5a3e8a;
      --footer-dark: #b9a7dd;

      --bg-light: #f9f7fd;
      --text-light: #2c1754;
      --button-bg-light: #a78bfa;
      --button-hover-light: #8b6edc;
      --footer-light: #7e6ca5;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 2rem;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    a.button {
      background-color: var(--button-bg-dark);
      color: var(--text-dark);
      padding: 20px 25px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(110, 75, 180, 0.5);
      transition: transform 0.2s ease, background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 180px;
    }

    a.button:hover {
      background-color: var(--button-hover-dark);
      transform: scale(1.03);
    }

    .price {
      font-weight: 400;
      font-size: 1rem;
      margin-top: 5px;
      opacity: 0.85;
    }

    body.light a.button {
      background-color: var(--button-bg-light);
      color: var(--text-light);
      box-shadow: 0 4px 12px rgba(140, 113, 191, 0.4);
    }

    body.light a.button:hover {
      background-color: var(--button-hover-light);
    }

    footer {
      font-size: 0.95rem;
      color: var(--footer-dark);
    }

    body.light footer {
      color: var(--footer-light);
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid var(--button-bg-dark);
      color: var(--button-bg-dark);
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    #themeToggle:hover {
      background-color: var(--button-bg-dark);
      color: var(--bg-dark);
    }

    body.light #themeToggle {
      border-color: var(--button-bg-light);
      color: var(--button-bg-light);
    }

    body.light #themeToggle:hover {
      background-color: var(--button-bg-light);
      color: var(--bg-light);
    }
  </style>
</head>
<body>
  <button id="themeToggle">‚òÄÔ∏è</button>

  <h1>KIT's</h1>

  <div class="button-container">
    <a href="https://mpago.li/1g85YEx" target="_blank" class="button">
      VIP
      <span class="price">R$ 15,00</span>
    </a>
    <a href="https://mpago.li/2XweXoH" target="_blank" class="button">
      ULTRA
      <span class="price">R$ 25,00</span>
    </a>
    <a href="https://mpago.li/2Q83Wc5" target="_blank" class="button">
      GIGATOMIZE
      <span class="price">R$ 30,00</span>
    </a>
  </div>

  <footer>
    ( Clique no bot√£o para abrir a p√°gina de pagamento )
  </footer>

  <script>
    const btn = document.getElementById('themeToggle');
    const body = document.body;

    btn.addEventListener('click', () => {
      body.classList.toggle('light');
      const isLight = body.classList.contains('light');
      btn.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
